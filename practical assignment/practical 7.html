<!-- 7.	Write a program that determines if a year is a leap year. -->

<!DOCTYPE html>
<html>
<head>
<style>
body { font-family: Arial; background: #e8f5e9; padding: 20px; }
</style>
</head>
<body>

<h2>Leap Year</h2>
<input type="number" id="year">
<button onclick="leap()">Check</button>
<p id="result"></p>

<script>
function leap() {
    let y = year.value;
    let isLeap = (y % 4 === 0 && y % 100 !== 0) || (y % 400 === 0);
    result.innerText = isLeap ? "Leap Year" : "Not a Leap Year";
}
</script>

</body>
</html>
