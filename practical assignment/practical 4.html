<!-- 4.	Day of the Week: Use a switch statement to print the name
  of the day based on a number (1 for Monday, 2 for Tuesday, etc.). -->

<!DOCTYPE html>
<html>
<head>
<style>
body { font-family: Arial; background: #fff3cd; padding: 20px; }
</style>
</head>
<body>

<h2>Day of the Week</h2>
<input type="number" id="day" placeholder="1 - 7">
<button onclick="showDay()">Show</button>
<p id="result"></p>

<script>
function showDay() {
    let d = day.value;
    let name;
    switch (d) {
        case "1": name = "Monday"; break;
        case "2": name = "Tuesday"; break;
        case "3": name = "Wednesday"; break;
        case "4": name = "Thursday"; break;
        case "5": name = "Friday"; break;
        case "6": name = "Saturday"; break;
        case "7": name = "Sunday"; break;
        default: name = "Invalid";
    }
    result.innerText = name;
}
</script>

</body>
</html>
