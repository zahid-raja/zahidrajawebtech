<!-- 14.	FizzBuzz
Write a JavaScript program that iterates integers from 1 to 100.
 But for multiples of three print "Fizz" instead of the number and for multiples of
  five print "Buzz". For numbers multiples of both three and five print "FizzBuzz".
Sample numbers : 0, -1, 4
Output : 4, 0, -1 -->


<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial;
    background: #e3f2fd;
    padding: 20px;
}
</style>
</head>
<body>

<h2>FizzBuzz (1 to 100)</h2>
<button onclick="fizzBuzz()">Run</button>
<p id="result"></p>

<script>
function fizzBuzz() {
    let output = "";
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0)
            output += "FizzBuzz ";
        else if (i % 3 === 0)
            output += "Fizz ";
        else if (i % 5 === 0)
            output += "Buzz ";
        else
            output += i + " ";
    }
    document.getElementById("result").innerText = output;
}
</script>

</body>
</html>
