<!-- 10.	Write a program that calculates the Body Mass Index (BMI) and categorizes it.
  The formula for BMI is: weight / (height * height). -->

<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial;
    background: #e3f2fd;
    padding: 20px;
}
button {
    padding: 8px;
}
</style>
</head>
<body>

<h2>BMI Calculator</h2>

<input type="number" id="weight" placeholder="Weight (kg)">
<br><br>
<input type="number" id="height" placeholder="Height (meters)">
<br><br>

<button onclick="calculateBMI()">Calculate BMI</button>

<p id="result"></p>

<script>
function calculateBMI() {
    let w = weight.value;
    let h = height.value;
    let bmi = w / (h * h);
    let category;

    if (bmi < 18.5)
        category = "Underweight";
    else if (bmi < 25)
        category = "Normal weight";
    else if (bmi < 30)
        category = "Overweight";
    else
        category = "Obese";

    result.innerText = "BMI: " + bmi.toFixed(2) + " (" + category + ")";
}
</script>

</body>
</html>
