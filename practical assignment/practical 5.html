<!-- 5.	Positive, Negative, or Zero: Use the ternary operator to check if a number
  is positive, negative, or zero. -->

<!DOCTYPE html>
<html>
<head>
<style>
body { font-family: Arial; background: #e6e6ff; padding: 20px; }
</style>
</head>
<body>

<h2>Positive / Negative / Zero</h2>
<input type="number" id="num">
<button onclick="check()">Check</button>
<p id="result"></p>

<script>
function check() {
    let n = num.value;
    result.innerText =
        (n > 0) ? "Positive" : (n < 0) ? "Negative" : "Zero";
}
</script>

</body>
</html>
