<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: white;
            padding: 25px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            margin-top: 8px;
            margin-bottom: 15px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .result {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Tip Calculator</h2>

    <label>Bill Amount (₹)</label>
    <input type="number" id="bill" placeholder="Enter bill amount">

    <label>Tip Percentage</label>
    <select id="tip">
        <option value="0.05">5%</option>
        <option value="0.10">10%</option>
        <option value="0.15">15%</option>
        <option value="0.20">20%</option>
    </select>

    <button onclick="calculateTip()">Calculate</button>

    <div class="result">
        <p>Tip Amount: ₹ <span id="tipAmount">0</span></p>
        <p>Total Bill: ₹ <span id="totalAmount">0</span></p>
    </div>
</div>

<script>
    function calculateTip() {
        let bill = document.getElementById("bill").value;
        let tipPercent = document.getElementById("tip").value;

        if (bill === "" || bill <= 0) {
            alert("Please enter valid bill amount");
            return;
        }

        let tipAmount = bill * tipPercent;
        let totalAmount = Number(bill) + tipAmount;

        document.getElementById("tipAmount").innerText = tipAmount.toFixed(2);
        document.getElementById("totalAmount").innerText = totalAmount.toFixed(2);
    }
</script>

</body>
</html>
